[server]
# Sample Nginx + uWSGI configuration for this Django project
# Adjust paths, user/group, and domain as needed before using in production.

upstream django_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name example.com;  # <- replace with your domain or IP

    # Serve static files
    location /static/ {
        alias __PROJECT_ROOT__/staticfiles/;  # replace __PROJECT_ROOT__ with absolute path
    }

    location /media/ {
        alias __PROJECT_ROOT__/media/;        # user-uploaded files
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://django_app;
    }
}

